<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uncle John's Movie Advent Calendar Extravaganza</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Amatic+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Cardo&display=swap" rel="stylesheet">

<style>
/* General Body */
body {
  font-family: Arial, sans-serif;
  background-color: #e6f2fa;  /* pale blue background */
  color: #003366;             /* navy-ish text */
  text-align: center;
  margin: 0;
  padding: 20px;
}

/* Heading */
h1 {
  font-size: 3.8em;
  margin-bottom: 0;
  line-height: 1;
  color: #007acc;           /* brighter blue */
  font-family: 'Anton', sans-serif;
}

/* Subheading if needed */
h2 {
  font-family: 'Amatic SC', cursive;
  font-size: 3em;
  font-weight: normal;
  margin: 0 0 10px;
  color: #005f99;
}

/* Grid Layout */
.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  max-width: 1400px;
  margin: 0 auto;
}

/* Squares */
.square {
  background: #cce6ff;   /* pale blue squares */
  border: 2px solid #99ccff;
  border-radius: 10px;
  aspect-ratio: 1/1;
  min-height: 200px;
  cursor: pointer;
  position: relative;
  transition: transform 0.2s;
  overflow: hidden;
}
.square:hover { transform: scale(1.05); }
.square span {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 6em;
  color: #003366;
  font-family: 'Anton', sans-serif;
}

/* Revealed */
.revealed {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
}
.revealed img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,50,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #f9f9ff;   /* soft white-blue */
  padding: 30px;
  border-radius: 15px;
  height: 900px;
  width: 1125px;
  color: #111;
  text-align: left;
  position: relative;
  font-size: 2.0625rem;
  font-family: 'Cardo', serif; 
  display: flex;
  flex-direction: row;
  overflow: hidden;
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5em;
  cursor: pointer;
  color: #007acc;
}

/* Square Reset Buttons */
.squareResetBtn {
  position: absolute;
  top: 5px; right: 5px;
  font-size: 0.8em;
  padding: 2px 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: #007acc;
  color: #fff;
  font-family: 'Anton', sans-serif;
}

/* Main Reset Button */
#resetBtn {
  margin-top: 20px;
  font-size: 1.2em;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background-color: #007acc;
  color: #fff;
  font-family: 'Anton', sans-serif;
}

/* Modal Body */
.modal-body {
  display: flex;
  flex-direction: row;
  gap: 20px;
  height: 100%;
  width: 100%;
  align-items: flex-start;
}

/* Poster */
.poster img {
  max-height: 825px;
  width: auto;
  border-radius: 12px;
  object-fit: contain;
}

/* Film Info */
.film-info {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* Film Title */
#modalTitle {
  font-family: 'Almendra', serif;
  font-size: 3.75rem;
  font-weight: 700;
  margin: 0;
  color: #003366;
}
#modalYear {
  display: block;
  font-size: 2.625rem;
  opacity: 0.8;
  margin-top: 3px;
  color: #005f99;
}

/* Stats */
.film-info p, .film-info .stats { font-size: 2.0625rem; }
.stats {
  display: flex;
  gap: 15px;
  align-items: center;
  margin-bottom: 5px;
}
.stats img.icon { width: 45px; height: 45px; }

/* Tags */
.tags { margin-top: 15px; font-style: italic; font-size: 2.0625rem; }

/* Streaming Logos */
.streaming-logo img { 
  width: 120px;
  height: auto;
  margin-right: 15px;
}
</style>
</head>
<body>
<h1>Uncle John's Movie Advent Calendar Extravaganza!</h1>
<div class="grid" id="calendar"></div>

<!-- Modal -->
<div class="modal" id="filmModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div class="modal-body">
      <div class="poster">
        <img id="modalPoster" src="" alt="Film Poster">
      </div>
      <div class="film-info">
        <h3 id="modalTitle">Film Title</h3>
        <span id="modalYear">(Year)</span>
        <p class="stats">
          <span id="runtime"></span>
          <span id="rtScore"><img class="icon" src="images/rotten_icon.png"> RT%</span>
          <span id="lbScore"><img class="icon" src="images/letterboxd_icon.png"> LB%</span>
        </p>
        <p id="modalDesc">Description goes here</p>
        <p class="tags"></p>
        <div id="modalStreaming" class="streaming-logo"></div>
      </div>
    </div>
  </div>
</div>

<button id="resetBtn">RESET CALENDAR</button>

<script>
// JS unchanged
</script>
</body>
</html>
