<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uncle John's Movie Advent Calendar Extravaganza</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Amatic+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Almendra:wght@700&family=Cardo&display=swap" rel="stylesheet">

<style>
/* General Body */
body {
  font-family: Arial, sans-serif;
  background-color: #e6f2fa;
  color: #003366;
  text-align: center;
  margin: 0;
  padding: 20px;
}

/* Heading */
h1 {
  font-size: 4.4em; /* slightly larger */
  margin-bottom: 40px;
  line-height: 1;
  color: #007acc;
  font-family: 'Anton', sans-serif;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
  -webkit-text-stroke: 0.8px #fff; /* thinner outline */
}

/* Grid Layout */
.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* now 5 per row */
  gap: 25px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Squares — increased size by 25% */
.square {
  background: #cce6ff;
  border: 2px solid #99ccff;
  border-radius: 10px;
  aspect-ratio: 1/1;
  min-height: 250px;
  cursor: pointer;
  position: relative;
  transition: transform 0.2s;
  overflow: hidden;
}
.square:hover { transform: scale(1.05); }

.square span {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 7.5em;
  color: #003366;
  font-family: 'Anton', sans-serif;
}

/* Revealed */
.revealed {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
}
.revealed img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,50,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #f9f9ff;
  padding: 30px;
  border-radius: 15px;
  height: 900px;
  width: 1125px;
  color: #111;
  text-align: left;
  position: relative;
  font-size: 2.0625rem;
  font-family: 'Cardo', serif; 
  display: flex;
  flex-direction: row;
  overflow: hidden;
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5em;
  cursor: pointer;
  color: #007acc;
}

/* Main Reset Button */
#resetBtn {
  margin-top: 30px;
  font-size: 1.2em;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background-color: #007acc;
  color: #fff;
  font-family: 'Anton', sans-serif;
}

/* Modal Body */
.modal-body {
  display: flex;
  flex-direction: row;
  gap: 20px;
  height: 100%;
  width: 100%;
  align-items: flex-start;
}

/* Poster */
.poster img {
  max-height: 825px;
  width: auto;
  border-radius: 12px;
  object-fit: contain;
}

/* Film Info */
.film-info {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* Film Title */
#modalTitle {
  font-family: 'Almendra', serif;
  font-size: 3.75rem;
  font-weight: 700;
  margin: 0;
  color: #003366;
}

/* Year + Age Cert + Runtime */
.year-cert {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 5px;
  font-size: 2.625rem;
  color: #005f99;
  opacity: 0.9;
}
.year-cert img {
  width: 55px;
  height: auto;
}
#runtime {
  margin-left: 15px;
  font-size: 2.3rem;
  color: #333;
}

/* Tags before description */
.tags { 
  margin-top: 15px; 
  font-style: italic; 
  font-size: 2.0625rem; 
}

/* Streaming Logos */
.streaming-logo {
  margin-top: 15px;
}
.streaming-logo img { 
  width: 120px;
  height: auto;
  margin-right: 15px;
  vertical-align: middle;
}
</style>


</head>
<body>
<h1>Uncle John's Movie Advent Calendar Extravaganza!</h1>
<div class="grid" id="calendar"></div>

<!-- Modal -->
<div class="modal" id="filmModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div class="modal-body">
      <div class="poster">
        <img id="modalPoster" src="" alt="Film Poster">
      </div>
      <div class="film-info">
        <h3 id="modalTitle">Film Title</h3>
        
        <div class="year-cert">
          <span id="modalYear">(Year)</span>
          <img id="ageCert" src="" alt="Age Certification">
          <span id="runtime"></span>
        </div>

        <p class="tags"></p>
        <p id="modalDesc">Description goes here</p>
        <div id="modalStreaming" class="streaming-logo"></div>
      </div>
    </div>
  </div>
</div>

<button id="resetBtn">RESET CALENDAR</button>

<script>
const calendar = document.getElementById('calendar');
let openedSquares = JSON.parse(localStorage.getItem('openedSquares')) || {};

  const films = [

   { title: "The Mitchells Vs. The Machines", year: 2020, cert: "U", image: "images/mitch.jpg", poster: "images/mitch_poster.jpg", runtime: "1h 49m", description: "A quirky family has to save the world from the evil robot uprising. Funny, feel-good story with eye-popping energy.", tags: ["Animation", "Action", "Comedy", "Sci-Fi"], streaming: "images/netflix.png" }, 
   { title: "The Goonies", year: 1985, cert: "12A", image: "images/goon.jpg", poster: "images/goon_poster.jpg", runtime: "1h 54m", description: "A group of friends hunt for lost pirate treasure. Energetic mix of sentiment and funhouse tricks.", tags: ["Adventure", "Comedy"], streaming: "images/netflix.png" }, 
   { title: "Raiders of the Lost Ark", year: 1981, cert: "12A", image: "images/raid.jpg", poster: "images/raid_poster.jpg", runtime: "1h 55m", description: "An adventurer travels in search of a legendary artefact. One of the most entertaining adventure films of all time.", tags: ["Adventure", "Action"], streaming: ["images/netflix.png", "images/prime_logo.png"] }, 
   { title: "Spirited Away", year: 2001, cert: "PG", image: "images/spirit.jpg", poster: "images/spirit_poster.jpg", runtime: "2h 5m", description: "A young girl gets trapped in a strange world of spirits. A dazzling, enchanting and gorgeously drawn Japanese fairytale.", tags: ["Animation", "Fantasy", "Adventure"], streaming: "images/netflix.png" }, 
   { title: "Corpse Bride", year: 2005, cert: "PG", image: "images/corpse.jpg", poster: "images/corpse_poster.jpg", runtime: "1h 17m", description: "A young man is whisked away to the underworld to marry a mysterious corpse bride. Whimsically macabre, visually imaginative and emotionally bittersweet.", tags: ["Animation", "Fantasy"], streaming: "images/netflix.png" }, 
  { title: "E.T. the Extra-Terrestrial", year: 1982, cert: "U", image: "images/et.jpg", poster: "images/et_poster.jpg", runtime: "1h 55m", description: "A family find a mysterious alien and try to help him get home. An exciting sci-fi adventure, a remarkable portrait of childhood and a timeless piece of movie magic.", tags: ["Adventure", "Sci-Fi"], streaming: "images/netflix.png" }, 
   { title: "Spider-Man: Into The Spider-Verse", year: 2018, cert: "PG", image: "images/spider.jpg", poster: "images/spider_poster.jpg", runtime: "1h 57m", description: "A Brooklyn teenager develops powers like Spider-Man. Purely enjoyable adventure with heart, humor, striking animation and plenty of superhero action.", tags: ["Animation", "Action", "Fantasy"], streaming: "images/netflix.png" }, 

  // ... repeat all other films and placeholders as before

];


function createSquare(film, i){
  const square = document.createElement('div');
  square.classList.add('square');
  square.dataset.index = i;
  square.innerHTML = `<span>${i+1}</span>`;
  if(openedSquares[i]) revealSquare(square, film);
  square.addEventListener('click', ()=>{
    if(!square.classList.contains('revealed')){
      revealSquare(square, film);
      openedSquares[i] = true;
      localStorage.setItem('openedSquares', JSON.stringify(openedSquares));
    }
  });
  return square;
}

function revealSquare(square, film){
  square.classList.add('revealed');
  square.innerHTML = `<img src="${film.image}" alt="${film.title}" title="${film.title}"><button class="squareResetBtn">×</button>`;
  const img = square.querySelector('img');
  img.addEventListener('click', e=>{
    e.stopPropagation();
    openModal(film);
  });
  const resetBtn = square.querySelector('.squareResetBtn');
  resetBtn.addEventListener('click', e=>{
    e.stopPropagation();
    square.classList.remove('revealed');
    square.innerHTML = `<span>${parseInt(square.dataset.index)+1}</span>`;
    delete openedSquares[square.dataset.index];
    localStorage.setItem('openedSquares', JSON.stringify(openedSquares));
  });
}

films.forEach((film,i)=>calendar.appendChild(createSquare(film,i)));

const modal = document.getElementById('filmModal');
const closeModal = document.getElementById('closeModal');
const modalPoster = document.getElementById('modalPoster');
const modalTitle = document.getElementById('modalTitle');
const modalYear = document.getElementById('modalYear');
const modalDesc = document.getElementById('modalDesc');
const runtimeSpan = document.getElementById('runtime');
const tagsP = document.querySelector('.tags');

function openModal(film){
  modalPoster.src = film.poster;
  modalTitle.textContent = film.title;
  modalYear.textContent = film.year ? `(${film.year})` : '';
  runtimeSpan.textContent = film.runtime;
  modalDesc.textContent = film.description;
  tagsP.textContent = film.tags.join(" / ");

  const ageCert = document.getElementById('ageCert');
  if (film.cert) {
    ageCert.src = `images/cert_${film.cert}.png`;
    ageCert.style.display = 'inline';
  } else {
    ageCert.style.display = 'none';
  }

  const streamingDiv = document.getElementById('modalStreaming');
  if (film.streaming && Array.isArray(film.streaming)) {
    streamingDiv.innerHTML = film.streaming.map(s => `<img src="${s}" alt="Streaming logo">`).join('');
  } else if (film.streaming) {
    streamingDiv.innerHTML = `<img src="${film.streaming}" alt="Streaming logo">`;
  } else {
    streamingDiv.innerHTML = "";
  }

  modal.style.display = "flex";
}

closeModal.onclick = () => { modal.style.display = 'none'; };
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };

document.getElementById('resetBtn').addEventListener('click', ()=>{
  localStorage.removeItem('openedSquares');
  location.reload();
});
</script>
</body>
</html>
